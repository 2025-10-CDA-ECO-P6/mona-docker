name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs: 
  test: 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: '**/yarn.lock'

    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: SQLITE_DB_LOCATION=./test-db.sqlite yarn test

    - name: Build Docker image
      run: docker build -t my-app-image .

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Render.com deployment
      run: curl "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"